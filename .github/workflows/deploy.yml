
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # または master。プッシュ時に発動するブランチ名に合わせてください

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          API_KEY: ${{ secrets.API_KEY }} # GitHubのSettings > Secretsで設定したキーを使用可能

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
